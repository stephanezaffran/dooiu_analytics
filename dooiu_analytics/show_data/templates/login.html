

{% extends 'base.html' %}

{% block content %}
    {% if error_message %}
        <p>{{error_message}}</p>
    {% endif %}

<h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="phone_number" placeholder="phone number">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
